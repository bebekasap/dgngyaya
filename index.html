<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dongeng Yaya 💖</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #fce3ec, #dbe6f6);
      font-family: 'Poppins', sans-serif;
    }
    .vn-card {
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      background: #fff;
      transition: transform 0.3s ease;
    }
    .vn-card:hover {
      transform: translateY(-5px);
    }
    .play-btn {
      border-radius: 50px;
      padding: 10px 25px;
      font-weight: 500;
    }
    .countdown {
      font-size: 14px;
      color: #555;
    }
    .preview-img {
      width: 100%;
      border-radius: 15px;
      margin-top: 10px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .preview-img:hover {
      transform: scale(1.03);
    }
    .modal-content {
      border-radius: 20px;
      overflow: hidden;
    }
    .modal-body img {
      width: 100%;
    }
    /* custom player imut */
    #vnPlayerCard {
      border-radius: 20px;
      background: #fff0f6;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    #playPauseBtn {
      font-size: 20px;
      background: #ff80ab;
      border: none;
      color: white;
      width: 50px;
      height: 50px;
      line-height: 50px;
    }
    #playPauseBtn:hover {
      background: #f06292;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <h2 class="text-center mb-4">✨ Dongeng buat Yaya ✨</h2>
    <div class="row g-4">

      <div class="col-md-6">
        <div class="card vn-card d-flex flex-column text-center p-3"
            data-date="2025-08-27" data-audio="audio/vn27.mp3">
          <h5>🐰 Rabu, 2025-08-27</h5>
          <p>Dongeng Hari Pertama 🐰</p>
          <div class="mt-auto">
            <button class="btn btn-secondary play-btn" disabled>Belum Waktunya</button>
            <p class="countdown mt-2">⏳ Menghitung mundur...</p>
          </div>
        </div>
      </div>

      <div class="col-md-6">
        <div class="card vn-card d-flex flex-column text-center p-3"
            data-date="2025-08-28" data-audio="vn/gitanewww.mp3">
          <h5>🧸 Kamis, 2025-08-28</h5>
          <p>Dongeng Hari Kedua 🧸</p>
          <div class="mt-auto">
            <button class="btn btn-secondary play-btn" disabled>Belum Waktunya</button>
            <p class="countdown mt-2">⏳ Menghitung mundur...</p>
          </div>
        </div>
      </div>

      <div class="col-md-6">
        <div class="card vn-card d-flex flex-column text-center p-3">
          <h5>📸 Foto Yaya</h5>
          <p>Foto Yaya Pas Ga Ngambek (Imupp) 💕</p>
          <div class="mt-auto">
            <img class="preview-img" src="yayagangambek.png" alt="Foto Spesial"
                data-bs-toggle="modal" data-bs-target="#fotoModal" data-src="yayagangambek.png">
          </div>
        </div>
      </div>

      <div class="col-md-6">
        <div class="card vn-card d-flex flex-column text-center p-3">
          <h5>🌸 Foto Yaya</h5>
          <p>Foto Yaya Pas Ngambek (Makin Imuppppppp) 🌸</p>
          <div class="mt-auto">
            <img class="preview-img" src="yayangambek.png" alt="Foto Spesial"
                data-bs-toggle="modal" data-bs-target="#fotoModal" data-src="yayangambek.png">
          </div>
        </div>
      </div>

    </div>

    <!-- Player Custom -->
    <div class="card mt-4 p-3 text-center" id="vnPlayerCard" style="display:none;">
      <h5 id="nowPlaying" class="mb-3">🎧 Sekarang Memutar</h5>
      <div class="d-flex justify-content-center align-items-center gap-3">
        <button id="playPauseBtn" class="btn rounded-circle">▶️</button>
        <input type="range" id="seekBar" value="0" min="0" step="1" class="form-range w-50">
        <span id="timeDisplay" style="font-size:14px;">0:00 / 0:00</span>
      </div>
    </div>

  </div>

  <div class="modal fade" id="fotoModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-body p-0">
          <img id="modalImage" src="" alt="Foto">
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
